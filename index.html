<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png"
    />
    <!-- <link rel="icon" sizes="16x16" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png"> -->
    <!-- <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico"> -->
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bgblack">
      <div class="left">

        <div class="close">
          <img width="30" src="img/close.svg" class="invert" alt="">
        </div>
        <div class="home bg-gray rounded m-2 p-1">
          <div class="logo">
            <img width="110" src="img/logo.svg" class="invert" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />home</li>
            <li><img class="invert search-icon" src="img/search.svg" alt="" />search</li>
          </ul>
          
        </div>

        <div class="library bg-gray rounded m-2 p-1">
          <div class="heading">
            <img src="img/playlist.svg" class="invert" alt="" />
            <h2>Your library</h2>
          </div>

          <div class="songlist">
            <ul>
             
            </ul>
          </div>

          <div class="footer">
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Legal</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/safetyandprivacy/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Safety &amp; Privacy Center</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Privacy Policy</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Cookies</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">About Ads</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/accessibility/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Accessibility</span>
              </a>
            </div>
            <a
              draggable="false"
              href="https://www.spotify.com/legal/cookies-policy/"
              target="_blank"
              rel="noopener"
            >
              <span data-encore-id="text">Cookies</span>
            </a>
          </div>
        </div>
      </div>
      <div class="right bg-gray rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img src="img/hamburger.svg" width="40" class="invert hamburger" srcset="" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="button">
            <button class="sign_btn"><a style="text-decoration: none; color: darkgray;" href="https://www.spotify.com/in-en/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2F">Sign up</a></button>
            <button class="log_btn"><a style="text-decoration: none; color: black;" href="https://accounts.spotify.com/en/login?continue=https%3A%2F%2Fopen.spotify.com%2F">log in</a></button>
          </div>
        </div>

        <div class="spotifyplaylist">
          <h1>spotify-playlist</h1>

          <div class="cardContainer">
          
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>

              <div class="songbuttons">
                <img width="35" id="previous" src="img/previous.svg" alt="" />
                <img width="35" id="play" src="img/play.svg" alt="" />
                <img width="35" id="next" src="img/next.svg" alt="" />
              </div>


             <div class="timevol">
              <div class="songtime">

              </div>

              <div class="volume">
                <img width="25" src="img/volume.svg" alt="" srcset="">
                <div class="range">
                  <input type="range" name="volume" id="">
                </div>
              </div>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>

  </body>
</html>
